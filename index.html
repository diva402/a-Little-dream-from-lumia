<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Void</title>
  <style>
    body {
      background-color: black;
      color: #ccc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1.1rem;
      background: black;
      border: 1px solid #888;
      color: white;
      text-align: center;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #111;
      border: 1px solid #666;
      color: white;
      cursor: pointer;
    }

    #symbols {
      white-space: pre-wrap;
      font-size: 1.2rem;
      line-height: 1.5;
      margin-top: 20px;
      max-width: 90vw;
      display: none;
    }

    .glitch {
      color: #999;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .glitch::before {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 0;
      color: #f0f;
      opacity: 0.6;
      clip-path: inset(0 0 50% 0);
    }

    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: -2px;
      top: 0;
      color: #0ff;
      opacity: 0.6;
      clip-path: inset(50% 0 0 0);
    }

    .blurred {
      filter: blur(4px);
      display: inline-block;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="checkPassword()">Submit</button>
    <div id="symbols"></div>
  </div>

  <script>
    const hebrewText = "האם לומיה עדיין בחיים?"; // Apakah Lumia masih hidup?

    const symbolsSet = [
      "⛧", "𓆩", "𓂀", "✶", "⚛︎", "꧁", "♱", "𖤐", "⟁", "𝕏", "𐌿", "⟆", "⟟", "⍝", "𓁹", "𝓧", "☠︎", "♾️"
    ];

    function getRandomSymbol() {
      return symbolsSet[Math.floor(Math.random() * symbolsSet.length)];
    }

    function generateSymbolWall() {
      let output = "";
      for (let i = 0; i < 20; i++) {
        for (let j = 0; j < 60; j++) {
          const symbol = getRandomSymbol();
          output += symbol;
        }
        output += "\n";
      }

      output += `\n\n<center class="glitch" data-text="${hebrewText}">${hebrewText}</center>\n\n`;

      for (let i = 0; i < 10; i++) {
        let line = "";
        for (let j = 0; j < 60; j++) {
          if (Math.random() < 0.1) {
            // Blurred secret message
            line += `<span class='blurred'>${getRandomSymbol()}</span>`;
          } else {
            line += getRandomSymbol();
          }
        }
        output += line + "\n";
      }
      return output;
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "2006") {
        const wall = generateSymbolWall();
        document.getElementById("symbols").innerHTML = wall;
        document.getElementById("symbols").style.display = "block";
        document.getElementById("password").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        alert("Wrong password.");
      }
    }
  </script>
</body>
</html>
