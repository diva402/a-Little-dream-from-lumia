<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Void</title>
  <style>
    body {
      background-color: black;
      color: #ccc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    #container {
      text-align: center;
    }
    #symbols {
      white-space: pre-wrap;
      font-size: 1.2rem;
      line-height: 1.5;
      margin-top: 20px;
      max-width: 90vw;
    }
    input {
      padding: 10px;
      font-size: 1.1rem;
      background: black;
      border: 1px solid #888;
      color: white;
      text-align: center;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #111;
      border: 1px solid #666;
      color: white;
      cursor: pointer;
    }
    .animated {
      animation: flicker 1.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="checkPassword()">Submit</button>
    <div id="symbols"></div>
  </div>
  <audio id="laugh" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f30cbd0b8b.mp3"></audio>
  <script>
    const hebrewText = "האם לומיה עדיין בחיים?"; // Apakah Lumia masih hidup?const symbolsSet = [
  "⛧", "𓆩", "𓂀", "✶", "⚛︎", "꧁", "♱", "𖤐", "⟁", "𝕏", "𐌿", "⟆", "⟟", "⍝", "𓁹", "𝓧", "☠︎", "♾️"
];

function getRandomSymbol(animated = false) {
  const s = symbolsSet[Math.floor(Math.random() * symbolsSet.length)];
  if (animated && Math.random() < 0.2) {
    return `<span class='animated'>${s}</span>`;
  }
  return s;
}

function generateSymbolWall() {
  let output = "";
  for (let i = 0; i < 40; i++) {
    for (let j = 0; j < 60; j++) {
      const animated = Math.random() < 0.2; // 20% chance animated
      output += getRandomSymbol(animated);
    }
    output += "\n";
  }
  output += `\n\n<center style='font-size: 2rem;'>${hebrewText}</center>\n\n`;
  for (let i = 0; i < 20; i++) {
    for (let j = 0; j < 60; j++) {
      const animated = Math.random() < 0.2;
      output += getRandomSymbol(animated);
    }
    output += "\n";
  }
  return output;
}

function checkPassword() {
  const input = document.getElementById("password").value;
  if (input === "2006") {
    document.getElementById("laugh").play();
    const wall = generateSymbolWall();
    document.getElementById("symbols").innerHTML = wall;
    document.getElementById("password").style.display = "none";
    document.querySelector("button").style.display = "none";
  } else {
    alert("Wrong password.");
  }
}

  </script>
</body>
</html>
